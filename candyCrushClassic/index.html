<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Candy Crush</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="main">
      <div class="button">
        <button id="startgame">Start Game</button>
      </div>
      <div class="grid"></div>
      <div class="right-side">
        <div class="display" id="timer">
          <h3>Time left</h3>
          <h1 id="time-left">60</h1>
        </div>
        <div class="display" id="score-board">
          <h3>Score</h3>
          <h1 id="score"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
